<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo a utilizar imágenes, vídeos y audios</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="/HTMLyCSS/multimedia/assets/rainbow.jpg" alt="Rainbow Six Siege">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="500" height="500" controls autoplay loop muted>
            <source src="/HTMLyCSS/multimedia/assets/1 - Introducción a Vue.js.mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="/HTMLyCSS/multimedia/assets/N'to - La Clé Des Champs.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
