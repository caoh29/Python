<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Understanding HTML</title>
    </head>

    <body>
        <h1>Lists</h1>
        Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        Unordered List:
        <ul>
            <li>Car</li>
            <li>Bike</li>
            <li>Boat</li>
        </ul>
        <img src="blunt.jpg" alt="Blunt" width="400">
    </body>

</html>
