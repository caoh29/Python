<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Understanding HTML</title>
        <link href="C:\Users\crono\GIT\chami29\SASS\style.css" rel="stylesheet">
    </head>

    <body>
        <h1>Understanding HTML</h1><br>
        
        <div id="lists">
            <h2 class="lista">Lists</h2>
            Ordered List:
            <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>
            Unordered List:
            <ul>
                <li>Car</li>
                <li>Bike</li>
                <li>Boat</li>
            </ul>
        </div>

        <div>
            <h2 class="imagen">Image</h2>
            <img src="blunt.jpg" alt="Blunt" width="400">

            <a href="https://elplanteo.com/que-es-un-blunt-te-ensenamos-a-armar-un-porro-con-hojas-de-tabaco/"><br>
            Click to see Article
            </a>

        <div>
            <h2 class="table">Table</h2>
            <table>
                <thead>
                    <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pacific Ocean</td>
                        <td>4.280 m</td>
                        <td>10.911 m</td>
                    </tr>
                    <tr>
                        <td>Atlantic Ocean</td>
                        <td>3.646 m</td>
                        <td>8.486 m</td>
                    </tr>
                </tbody>
            </table>
            <br>
        </div>
        
        <div>
            <form class="formulario">
                <input type="text" placeholder="Fullname" name="Fullname">
                <input type="submit">
            </form>
        </div>
