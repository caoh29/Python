<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Understanding HTML</title>
    </head>

    <body>
        <h1>Understanding HTML</h1><br>
        <link rel="stylesheet" href="style.css">
        <h2>Lists</h2>
        
        Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        Unordered List:
        <ul>
            <li>Car</li>
            <li>Bike</li>
            <li>Boat</li>
        </ul>

        <h2>Image</h2>
        <img src="blunt.jpg" alt="Blunt" width="400">

        <a href="https://elplanteo.com/que-es-un-blunt-te-ensenamos-a-armar-un-porro-con-hojas-de-tabaco/"><br>
            Click to see Article
        </a>

        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4.280 m</td>
                    <td>10.911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3.646 m</td>
                    <td>8.486 m</td>
                </tr>
            </tbody>
        </table>
        <br>

        <form>
            <input type="text" placeholder="Fullname" name="Fullname">
            <input type="submit">
        </form>

    </body>

</html>
