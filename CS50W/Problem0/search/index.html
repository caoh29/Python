<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Search</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="background">

            <div class="banner">

                <div class="top-right">

                    <div class="links">

                        <a class="link_gmail" href="https://mail.google.com/mail" target="_top">Gmail</a>

                        <a class="link_imagenes" href="https://www.google.com.co/imghp?hl=es&ogbl" target="_top">Imágenes</a>  

                    </div>

                    <div class="menu_icon">
                        
                        <a class="cuadrado_puntos" aria-label="Aplicaciones de Google" href="https://www.google.com.co/intl/es/about/products" aria-expanded="false" role="button" tabindex="0"><img class="imagen_cuadrado_puntos"src="google_applications_icon.png" alt=""></a>
                        
                        <a class="login_button" href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" target="_top">Iniciar sesión</a>
                    
                    </div>

                </div>

            </div>

            <div class="google_image">
                <img class="google_image_icon"src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_image_icon">
            </div>

            <div class="center">

                <form action="https://google.com/search">
                    <input class="searching_bar" type="text" name="q"><br>
                    <input class="google_search_button" type="submit" value="Buscar con Google"> 
                </form> 

                <form action="https://www.google.com/doodles">
                    <input class="lucky" value="Voy a tener suerte" type="submit">
                </form>
                
            </div>

            <div class="mid_bottom">
                Ofrecido por Google en: 
                <a href="https://www.google.com/setprefs?sig=0_SBC3CRT6WQeoXR8krU2A8553NYs%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwijrNuJ_tD6AhWmRDABHVsAAV4Q2ZgBCA4">
                    Español (Latinoamérica)
                </a>
            </div>

            <div class="bottom">
                <div class="first_row">
                    Colombia
                </div> <br>

                <div class="second_row">
                    <a class="sobre_google" href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                        Sobre Google
                    </a>

                    <a class="publicidad" href="https://www.google.com/intl/es_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                        Publicidad
                    </a>

                    <a class="negocios" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                        Negocios
                    </a>

                    <a class="busqueda" href="https://google.com/search/howsearchworks/?fg=1">
                        Cómo funciona la Búsqueda
                    </a>
                </div><br>

                <div class="third_row">
                    <a class="privacidad" href="https://policies.google.com/privacy?hl=es-CO&fg=1">
                        Privacidad
                    </a>

                    <a class="condiciones" href="https://policies.google.com/terms?hl=es-CO&fg=1">
                        Condiciones
                    </a>

                </div>
            </div>
        </div>
        
    </body>
</html>
