<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Search</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <style></style>
        <div class="background">
            <div class="banner">
                <div class="top-right">
                    <div class="links">
                        <div class="gmail">
                            <a class="link_gmail" href="https://mail.google.com/mail" target="_top">Gmail</a>
                        </div>
                        <div class="imagenes">
                            <a class="link_gmail" href="https://www.google.com.co/imghp?hl=es&ogbl" target="_top">Imágenes</a>
                        </div> 
                    </div>
                    <div class="menu_icon">
                        <div class="puntos">
                            <a class="cuadrado_puntos" aria-label="Aplicaciones de Google" href="https://www.google.com.co/intl/es/about/products" aria-expanded="false" role="button" tabindex="0"><img src="google_applications_icon.png" alt=""></a>
                        </div>
                        <div class="blue_button">
                            <a class="login_button" href="https://accounts.google.com/ServiceLogin?hl=es&passive=true&continue=https://www.google.com/&ec=GAZAmgQ" target="_top">Iniciar sesión</a>
                        </div>
                    </div>
                </div>

            </div>
            <form action="https://google.com/search">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>

        </div>
        
    </body>
</html>
