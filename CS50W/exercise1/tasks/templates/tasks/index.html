{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tareas de la vida</h1>
    <div>
        <ol>
            {% for i in tasks %}
                <li>{{i}}</li>
            {% empty %}
                <li>No Tasks</li>
            {% endfor %}
        </ol>
    </div>

    <a href="{% url 'tasks:add' %}">Add a new Task</a>
{% endblock %}
